<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Device Connection</title>
  <style>
    :root{
      --gov-brown: #6b4b3b;
      --white: #ffffff;
      --scrape-red: #e23b3b;
    }
    html, body{
      height:100%;
      margin:0;
    }
    body{
      background: var(--gov-brown);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:32px;
      box-sizing:border-box;
      flex-direction:column;
    }

    .status{
      font-size:16px;
      font-weight:600;
      margin-bottom:12px;
      letter-spacing:2px;
    }

    .seal-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }

    .seal{
      width:300px;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
    }

    .scraping{
      margin-top:6px;
      font-weight:700;
      font-size:18px;
      color:var(--scrape-red);
      animation: fade 2.5s ease-in-out infinite;
    }

    @keyframes fade{
      0%{ opacity:0.25; }
      50%{ opacity:1; }
      100%{ opacity:0.25; }
    }

    /* File input styling */
    .file-input{
      margin-top:24px;
    }
    .file-input label{
      display:inline-block;
      padding:8px 16px;
      background:#333;
      border-radius:6px;
      cursor:pointer;
    }
    .file-input input{
      display:none;
    }

    @media (max-width:420px){
      .seal{ width:120px; }
    }

  </style>
</head>
<body>

  <!-- Device Connected at top -->
  <div class="status">《 《 DEVICE CONNECTED 》 》</div>

  <!-- Seal image -->
  <div class="seal-wrap">
    <img class="seal" src="seal.png" alt="Seal">
  </div>

  <!-- Scraping animation -->
  <div class="scraping" role="status" aria-live="polite">Scraping Device</div>

  <!-- File input to request permissions -->
  <div class="file-input">
    <label for="fileUpload">UPLOAD SUBJECT INFORMATION</label>
    <input type="file" id="fileUpload" multiple />
  </div>

</body>
</html>
