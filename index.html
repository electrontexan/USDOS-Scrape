<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U.S.DOS</title>
  <style>
    :root{
      --gov-brown: #6b4b3b; /* government-style brown (adjustable) */
      --white: #ffffff;
      --scrape-red: #e23b3b;
    }
    html,body{
      height:100%;
      margin:0;
    }
    body{
      background: var(--gov-brown);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:32px;
      box-sizing:border-box;
    }.container{
  max-width:900px;
  width:100%;
}

h1{
  font-size:clamp(48px, 12vw, 120px);
  margin:0 0 18px 0;
  letter-spacing:6px;
  font-weight:800;
  color:var(--white);
}

.seal-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  margin: 12px 0 18px 0;
}

.seal{
  width:180px;
  height:auto;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
}

.status{
  font-size:20px;
  margin: 10px 0 8px 0;
  opacity:0.95;
  color:var(--white);
}

.scraping{
  margin-top:6px;
  font-weight:700;
  font-size:18px;
  color:var(--scrape-red);
  /* slow fade in/out */
  animation: fade 2.5s ease-in-out infinite;
}

@keyframes fade{
  0%{ opacity:0.25; }
  50%{ opacity:1; }
  100%{ opacity:0.25; }
}

/* Responsive tweaks */
@media (max-width:420px){
  .seal{ width:120px }
  h1{ letter-spacing:3px }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>U.S.DOS</h1><div class="seal-wrap" aria-hidden="false">
  <!-- using seal.svg from repository root -->
  <img class="seal" src="seal.svg" alt="Seal">
</div>

<div class="status">Device Connected. . .</div>

<div class="scraping" role="status" aria-live="polite">Scraping Device</div>

  </div>
</body>
</html>
