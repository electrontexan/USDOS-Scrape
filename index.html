<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Connected</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    .device-text {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    .seal {
      max-width: 150px;
      margin: 10px auto;
      display: block;
    }
    .upload-area {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .file-line {
      margin: 4px 0;
    }
    .progress-bar {
      height: 6px;
      background-color: #003300;
      margin-top: 2px;
      border: 1px solid #00ff00;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background-color: #00ff00;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="device-text">《 《DEVICE CONNECTED》》</div>
  <img class="seal" src="seal.png" alt="Seal">

  <div class="upload-area" id="uploadArea"></div>

  <script>
    const files = [
      "system32.dll", "boot.img", "contacts.db", "messages.db", 
      "camera_roll1.jpg", "camera_roll2.jpg", "notes.txt", "appdata.bin", 
      "cache.tmp", "user_settings.json", "wifi_config.xml", "calendar.ics",
      "thumbs.db", "media_file.mp4", "logfile.log"
    ];
    const uploadArea = document.getElementById("uploadArea");

    function createFileLine(fileName) {
      const container = document.createElement("div");
      container.className = "file-line";

      const label = document.createElement("div");
      label.textContent = "Uploading: " + fileName;

      const progressBar = document.createElement("div");
      progressBar.className = "progress-bar";

      const progressFill = document.createElement("div");
      progressFill.className = "progress-fill";

      progressBar.appendChild(progressFill);
      container.appendChild(label);
      container.appendChild(progressBar);

      uploadArea.appendChild(container);

      let progress = 0;
      const speed = Math.random() * 3 + 0.5; // random speed

      function step() {
        progress += speed;
        if (progress > 100) progress = 100;
        progressFill.style.width = progress + "%";

        if (progress < 100) {
          requestAnimationFrame(step);
        }
      }
      requestAnimationFrame(step);
    }

    function startUploads() {
      uploadArea.innerHTML = "";
      let index = 0;

      function nextFile() {
        if (index >= files.length) {
          // restart loop
          setTimeout(startUploads, 1000);
          return;
        }
        createFileLine(files[index]);
        index++;
        setTimeout(nextFile, Math.random() * 1000 + 500); // random delay before next
      }

      nextFile();
    }

    startUploads();
  </script>
</body>
</html>
